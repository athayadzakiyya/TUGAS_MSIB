<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 2</title>
</head>

<body>
    <!-- membuat form register produk -->
    <form>
        <!-- membuat tabel register produk -->
        <table border="0" align="center" cellpadding="10" width="20%">
            <thead>
                <tr bgcolor="aquamarine">
                    <th colspan="2">Form Register Produk</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td width="50%">
                        <label>Nama Produk</label>
                    </td>
                    <td>
                        <input type="text" name="nama produk" value="" placeholder="Input nama produk" size="15">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Jenis Produk</label>
                    </td>
                    <td>
                        <select name="Kategori Produk" width="50">
                                <option value="">-Kategori Produk-</option>
                                <option value="Makanan">Makanan</option>
                                <option value="Minuman">Minuman</option>
                                <option value="Bahan Dapur">Bahan Dapur</option>
                                <option value="Alat Masak">Alat Masak</option>
                                <option value="Bahan Kimia">Bahan Kimia</option>
                            </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Harga</label>
                    </td>
                    <td>
                        <input type="text" name="harga" value="" placeholder="Rp." size="15">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Stok</label>
                    </td>
                    <td>
                        <input type="text" name="stok" value="" size="15">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Photo</label>
                    </td>
                    <td>
                        <input type="text" name="foto" value="" size="15">
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2" bgcolor="aquamarine" align="center">
                        <input type="submit" name="submit" value="kirim">
                        <input type="submit" name="submit" value="batal">
                    </td>
                </tr>
            </tfoot>

        </table>
    </form><br>

    <!-- membuat form register member -->
    <form>
        <!-- membuat tabel register member -->
        <table border="0" align="center" cellpadding="10" width="20%">
            <thead>
                <tr bgcolor="aquamarine">
                    <th colspan="2">Form Register Member</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <label>Username</label>
                    </td>
                    <td>
                        <input type="text" nama="username" value="" placeholder="fawwazz" size="15">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Password</label>
                    </td>
                    <td>
                        <input type="password" name="password" value="" placeholder="*****" size="15">
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2" bgcolor="aquamarine" align="center">
                        <button type="submit" name="masuk">masuk</button>&nbsp;&nbsp;
                        <button type="submit" name="batal">batal</button>
                    </td>
                </tr>
            </tfoot>
        </table>
    </form>
</body>

</html>
