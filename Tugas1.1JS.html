<script>
    var panjang = 20;
    var lebar = 5; 
    
    let luas = panjang * lebar;
    let keliling = (2 * panjang) + (2 * lebar);

    document.write("<center>Diketahui panjang dan lebar sebuah Persegi Panjang adalah " + panjang + "cm " +
    "dan " + lebar + "cm" + "<br>Luas dari Persegi Panjang tersebut adalah " + luas + "cm"
    + "<br>Keliling dari Persegi Panjang tersebut adalah " + keliling + "cm")
</script>
