<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 6 Jquery</title>
    <script src="js/jquery.js"></script>
</head>
<script>
    $(document).ready(function() {
        //menggunakan effect pada gambar
        $("#img1").click(function() {
            $(this).hide(1000);
        });
        $("#img2").click(function() {
            $(this).hide(1000);
        });
        $("#img3").click(function() {
            $(this).hide(1000);
        });
    });
</script>

<body bgcolor="violet" align="center">
    <img id="img1" src="gambar/1.jfif" width="30%">
    <img id="img2" src="gambar/2.jfif" width="20%">
    <img id="img3" src="gambar/3.jfif" width="25%">

</body>

</html>
