<script>
    var a = 25;
    var b = 15;
    var tinggi = 4;
    
    let luas = a * tinggi;
    let keliling = 2 * (a+b);

    document.write("<center>Diketahui alas, sisi miring, dan tinggi sebuah Jajar Genjang adalah " + a + "cm, " + b + "cm, " +
    "dan " + tinggi + "cm" + "<br>Luas dari Jajar Genjang tersebut adalah " + luas + "cm"
    + "<br>Keliling dari Jajar Genjang tersebut adalah " + keliling + "cm")
</script>
