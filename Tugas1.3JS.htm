<script>
    var sisi = 25;
    var tinggi = 4;

    let luas = 1 / 2 * sisi * tinggi;
    let keliling = 3 * sisi;

    document.write("<center>Diketahui sisi dan tinggi sebuah Segitiga sama sisi adalah " + sisi + "cm " +
        "dan " + tinggi + "cm" + "<br>Luas dari Segitiga tersebut adalah " + luas + "cm" +
        "<br>Keliling dari Segitiga tersebut adalah " + keliling + "cm")
